datamodule:
  _target_: src.datamodule.av2_datamodule.Av2DataModule
  data_root: ${data_root}
  data_folder: ${model.name}
  train_batch_size: ${batch_size}
  val_batch_size: ${batch_size}
  test_batch_size: ${batch_size}
  shuffle: true
  num_workers: ${num_workers}
  pin_memory: true
model:
  name: forecast-mae
  phase: pretrain
  target:
    _target_: src.model.trainer_mae.Trainer
    dim: 128
    historical_steps: 30
    future_steps: 60
    encoder_depth: 4
    decoder_depth: 4
    num_heads: 8
    mlp_ratio: 4.0
    qkv_bias: false
    drop_path: 0.2
    actor_mask_ratio: 0.5
    lane_mask_ratio: 0.5
    loss_weight:
    - 1.0
    - 1.0
    - 0.35
    lr: ${lr}
    weight_decay: ${weight_decay}
    epochs: ${epochs}
    warmup_epochs: ${warmup_epochs}
seed: 2333
monitor: val_Accuracy
save_top_k: 10
data_root: /home/ailab/AILabDataset/01_Open_Dataset/24_Argoverse2/motion_forecasting_sub
checkpoint: null
pretrained_weights: null
output: ${model.name}-${model.phase}
num_workers: 8
gpus: 4
sync_bn: true
batch_size: 128
epochs: 150
warmup_epochs: 10
lr: 0.001
weight_decay: 0.0001
gradient_clip_val: 5
gradient_clip_algorithm: norm
limit_train_batches: null
limit_val_batches: null
limit_test_batches: null
log_model: all
test: false
wandb: disable
